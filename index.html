<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike Shop</title>
</head>

<body>
    <header>
        <nav>
            <img src="./assets/nike-logo.svg" alt="logo-nike">
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Kids</a>
            <a href="#">Collections</a>
        </nav>
    </header>

    <div class="container">
        <div class="container--info">
            <h1>Nike Air <br />Max Pre-Day</h1>
            <p class="info">
                Taking the classic look of heritage Nike Running into a new realm, the
                Nike Air Max Pre-Day brings you a fast-paced look that's ready for
                today's world.A true nod to the past with a design made from at least
                20% recycled material by weight.
            </p>
            <div class="container--actions">
                <button>Add to Bag</button>
                <p class="price">$299.00</p>
            </div>
        </div>

        <img class="img--shoe" src="./assets/shoe.svg" alt="shoe nike" />
    </div>

    <div class="container--shoes">
        <img src="./assets/shoes1.svg" alt="shoes nike" />
        <img src="./assets/shoes2.svg" alt="shoes nike" />
        <img src="./assets/shoes3.svg" alt="shoes nike" />
      </div>



</body>

</html>
